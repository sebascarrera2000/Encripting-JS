<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cifrado por bloques</title>
	<link rel="stylesheet" href="./main.css">
	<script type="text/javascript" src="script.js"></script>
	<style>
		pre {
			overflow-x: auto;
			white-space: pre-wrap
		}
	</style>
</head>

<body>
	<nav class="navbar is-link" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="">
				<img alt=""
					src="https://cdn.discordapp.com/attachments/950162257956970526/1102703689984114749/Logo-Universidad-Mariana.png" />
			</a>
			<button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
				data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</button>
		</div>
		<div class="navbar-menu">
			<div class="navbar-start">
				
			</div>
			<div class="navbar-end">
				<div class="navbar-item">
                    <strong class="navbar-item" style="color: aliceblue;">Seguridad Infromatica | 9 Semestre </strong>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", () => {
			const boton = document.querySelector(".navbar-burger");
			const menu = document.querySelector(".navbar-menu");
			boton.onclick = () => {
				menu.classList.toggle("is-active");
				boton.classList.toggle("is-active");
			};
		});
	</script>
	<section class="section">
		<div class="columns">
			<div class="column">
				<h2 class="is-size-2">Servicio de Encriptar</h2>
				<div class="field">
					<label class="label">Contraseña</label>
					<div class="control">
						<input id="contraseñaEncriptar" class="input" type="password"
							placeholder="Escribe la contraseña">
					</div>
				</div>
				<div class="field">
					<label class="label">Información para encriptar</label>
					<div class="control">
						<textarea id="informacionEncriptar" class="textarea"
							placeholder="Escribe algun texto .. "></textarea>
					</div>
				</div>
				<button class="button is-success" id="botonEncriptar">Encriptar</button>
				<div class="field">
					<label class="label">Mensaje cifrado</label>
					<div class="control">
						<textarea readonly id="resultadoEncriptacion" class="textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="column">
				<h2 class="is-size-2">Servicio de Desencriptar</h2>
				<div class="field">
					<label class="label">Contraseña</label>
					<div class="control">
						<input class="input" id="contraseñaDesencriptar" type="password"
							placeholder="Escribe la contraseña">
					</div>
				</div>
				<div class="field">
					<label class="label">Información para desencriptar</label>
					<div class="control">
						<textarea class="textarea" id="informacionDesencriptar"
							placeholder="La cadena cifrada previamente con este programa"></textarea>
					</div>
				</div>
				<button class="button is-success" id="botonDesencriptar">Desencriptar</button>
				<div class="field">
					<label class="label">Palabra desencriptada</label>
					<div class="control">
						<textarea readonly id="resultadoDesencriptacion" class="textarea"></textarea>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>Cifrar y descifrar información con JavaScript</strong> usando la Web Crypto API | By <a
					href="">Sebastian Carrera & Paola Realpe</a>
			</p>
		</div>
	</footer>
</body>

</html>
